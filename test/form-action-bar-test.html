<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>form-action-bar test</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../../mocha/mocha.js"></script>
  <script src="../../../chai/chai.js"></script>
  <script src="../../../wct-mocha/wct-mocha.js"></script>

</head>

<body>
  <test-fixture id="Basic">
    <template>
      <form-action-bar></form-action-bar>
    </template>
  </test-fixture>
  <script type="module">
    import '../form-action-bar.js';
    suite('form-action-bar', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Sets initial elevation', () => {
        assert.equal(element.elevation, 1);
      });

      test('Setting elevation sets the attribute', () => {
        element.elevation = 5;
        assert.equal(element.getAttribute('elevation'), '5');
      });
    });
  </script>
</body>

</html>
