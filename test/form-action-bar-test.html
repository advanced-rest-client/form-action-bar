<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>form-action-bar test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../form-action-bar.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <form-action-bar></form-action-bar>
    </template>
  </test-fixture>

  <script>
  suite('form-action-bar', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Sets initial elevation', () => {
      assert.equal(element.elevation, 1);
    });

    test('Setting elevation sets the attribute', () => {
      element.elevation = 5;
      assert.equal(element.getAttribute('elevation'), '5');
    });
  });
  </script>
</body>
</html>
