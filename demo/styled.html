<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>form-action-bar demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
  <script type="module" src="../../../@polymer/paper-input/paper-input.js"></script>
  <script type="module" src="../form-action-bar.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    .styled {
      --form-action-bar-background: var(--paper-blue-500);
      --form-action-bar-height: 120px;
    }
    .styled paper-button {
      color: #fff;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <div class="vertical-section-container centered" role="main">
        <h1>Styled form bar</h1>
        <p>The bar renders itself at the bottom of the page</p>

        <paper-input label="Elevation" value="{{elv}}" type="number" step="1" min="0" max="8"></paper-input>

        <form-action-bar class="styled" elevation="[[elv]]">
          <paper-button>cancel</paper-button>
          <paper-button>save</paper-button>
        </form-action-bar>
      </div>
    </template>
  </dom-bind>
  <script>
    (function(app) {
      app.validate = function() {
        document.getElementById('status').removeAttribute('hidden');
      };
      app.elv = 2;
    })(document.getElementById('demo'));
  </script>
</body>
</html>
